<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="../js/auth.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg p-8 rounded w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Welcome to ELearnX</h1>

    <div class="mb-4">
      <button id="toggleForm" class="text-blue-600 underline text-sm">Don't have an account? Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" required class="w-full p-2 border rounded" />
      <input type="password" id="loginPassword" placeholder="Password" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-4 hidden mt-6">
      <input type="text" id="registerName" placeholder="Full Name" required class="w-full p-2 border rounded" />
      <input type="email" id="registerEmail" placeholder="Email" required class="w-full p-2 border rounded" />
      <input type="password" id="registerPassword" placeholder="Password" required class="w-full p-2 border rounded" />
      <select id="registerRole" required class="w-full p-2 border rounded">
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="instructor">Instructor</option>
      </select>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
    </form>
  </div>

</body>
</html>
