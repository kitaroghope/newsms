<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="../js/dashboard.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
      <div class="bg-blue-100 p-4 rounded shadow text-center">
        <p class="text-sm text-gray-600">Total Users</p>
        <p id="totalUsers" class="text-2xl font-bold">0</p>
      </div>
      <div class="bg-green-100 p-4 rounded shadow text-center">
        <p class="text-sm text-gray-600">Total Courses</p>
        <p id="totalCourses" class="text-2xl font-bold">0</p>
      </div>
      <div class="bg-yellow-100 p-4 rounded shadow text-center">
        <p class="text-sm text-gray-600">Total Enrollments</p>
        <p id="totalEnrollments" class="text-2xl font-bold">0</p>
      </div>
    </div>

    <!-- Enrollments by Course -->
    <div>
      <h2 class="text-xl font-semibold mb-4">Enrollments by Course</h2>
      <ul id="enrollStats" class="space-y-2"></ul>
    </div>
  </div>
</body>
</html>
